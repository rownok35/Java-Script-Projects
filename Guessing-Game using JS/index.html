<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Guess The Number</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin: auto;">Guess The Number</a>
        </div>
    </nav>
    <br>
    <br>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>A random number is selected between 1-10.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="Source Title">You will get at most 3 chances to guess the random number. See if you can guess it.</cite>
        </figcaption>
    </figure>

    <br>
    <br>

    <div class="input-group input-group-sm mb-3 container">
        <span class="input-group-text" id="inputGroup-sizing-sm">Enter a guess</span>
        <input id="Guessing_number" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span><button type="button" class="btn btn-primary " style="margin-left: 30px;" id="submit_btn">Submit Guess</button></span>
    </div>

    <div class="container">
        <p id="info"></p>
    </div>

    <div class="d-grid gap-2 container">
        <button id='play_again' class="btn btn-primary" type="button">Let's Play Again</button>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src='script.js'></script>

</body>

</html>
